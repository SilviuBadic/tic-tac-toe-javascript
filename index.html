<!DOCTYPE html>

<head>

  <title>tic-tac-toe</title>
</head>

<body>

  <h1>Tic-Tac-Toe</h1>
  <hr>
  <div id="board">
    
  </div>

  <div id="start">
    <button onclick="startButton()";
    id="start_Game">Start Game</button>

  </div>


  <div class="startingGame">
    <p id="letstart"></p>
  </div>

  <div id="winnerResult">
    <p>The winner is: <span id="winnerWho">...</span></p>
  </div>

<script src="tic-tac-toe.js"></script>
